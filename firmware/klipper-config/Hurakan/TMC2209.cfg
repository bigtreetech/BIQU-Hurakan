########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: x_uart_pin
#diag_pin: ^x_diag_pin
run_current: 1.000
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: y_uart_pin
#diag_pin: ^y_diag_pin
run_current: 1.000
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: z_uart_pin
#diag_pin: ^z_diag_pin
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: e0_uart_pin
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 999999
