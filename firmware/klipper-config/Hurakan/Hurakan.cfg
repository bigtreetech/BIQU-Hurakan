[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  CANCEL_PRINT

[pause_resume]
recover_velocity: 100

[display_status]

[exclude_object]

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[fan]
pin: fan_part_cooling_pin

[heater_fan nozzle_cooling_fan]
pin: fan_nozzle_cooling_pin
heater: extruder
heater_temp: 50.0

[controller_fan case_fan]
pin: fan_case_cooling_pin
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, extruder
idle_timeout: 180
idle_speed: 0.5

[idle_timeout]
timeout: 1800

[filament_switch_sensor extruder_filament_sensor]
pause_on_runout: False
switch_pin: ^!e0_endstop_pin
runout_gcode:
    PAUSE
    M117 Filament runout!
	beeper_alert

[firmware_retraction]
retract_length: 4.5
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[delayed_gcode shutdown_machine]
gcode:
     {action_call_remote_method("shutdown_machine")}
initial_duration: 0.0

[menu __main __poweroff]
type: command
enable: {printer.idle_timeout.state != "Printing"}
name: Shutdown Hurakan
gcode:
     M117 Shutdown_Hurakan
     M118 Shutdown_Hurakan
     { menu.exit() }    
     UPDATE_DELAYED_GCODE ID=shutdown_machine DURATION=1

[neopixel hotend_rgb]
pin: hotend_rgb_pin
chain_count: 2
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

